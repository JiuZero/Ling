name: Build up

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Release version (e.g. v0.1)'
        required: true
        default: 'v'
      is_prerelease:
        description: 'Is this a pre-release?'
        type: boolean
        required: false
        default: false
  push:
    tags:
      - 'v*'  # ä»¥ v å¼€å¤´çš„ tag è‡ªåŠ¨è§¦å‘

env:
  PYTHON_VERSION: "3.9"
  BUILD_SCRIPT: "build.py"

jobs:  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            artifact_suffix: linux-x86_64
          - os: windows-latest
            arch: amd64
            artifact_suffix: windows-amd64
          - os: macos-latest
            arch: arm64
            artifact_suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake
        if: runner.os == 'Linux'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Install UPX (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y upx || sudo apt-get install -y upx-ucl

      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install upx -y

      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install upx

      - name: Build up
        env:
          TARGET_ARCH: ${{ matrix.arch }}
        run: |
          python ${{ env.BUILD_SCRIPT }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ling-${{ matrix.artifact_suffix }}.zip
          path: ling-${{ matrix.artifact_suffix }}.zip
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ling-*.zip
          merge-multiple: true

      - name: Determine release parameters
        id: get_params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "prerelease=${{ github.event.inputs.is_prerelease }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            # è‡ªåŠ¨åˆ¤æ–­æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
            if [[ "${{ github.ref_name }}" =~ -(beta|alpha|rc|pre) ]]; then
              echo "prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "prerelease=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          overwrite: true
          release_name: Release ${{ github.event.inputs.version }}
          body: |-
            
            **æ„å»ºä¿¡æ¯:**
            - æäº¤å“ˆå¸Œ: ${{ github.sha }}
            - åˆ†æ”¯: ${{ github.ref_name }}
      
            **æ”¯æŒå¹³å°:**
            - ğŸ’» Windows (x86_64): `ling-windows-amd64.zip`
            - ğŸ§ Linux (x86_64): `ling-linux-x86_64.zip`
            - ğŸ macOS (ARM64): `ling-darwin-arm64.zip`
          files: |
            artifacts/ling-linux-x86_64.zip
            artifacts/ling-windows-amd64.zip
            artifacts/ling-darwin-arm64.zip
          draft: false
          prerelease: ${{ github.event.inputs.is_prerelease }}
